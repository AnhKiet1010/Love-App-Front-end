<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Love App || List Hobby</title>
</head>
<body>
    
    <!-- For loader  -->
    <div class='loader'>
        <img src='image/Heart-1s-200px.svg' />
    </div>
    <!-- Loader End -->

    <!-- For Page -->
    <header class='mainHeader d-flex'>
        <div class="d-flex m-3">
            <a class="nav-link" href="index.html">
                <img src='image/love.svg' alt="logo" width="50px"/>
                <span id="text-logo">Love App</span>
            </a>
        </div>
    </header>
    <div class="container">
        <button class="btn">
            <a href="index.html">
                <img src="image/go-back.svg" alt="戻る" width="45px">
            </a>
        </button>
        <h2 class="text-center">好きな物を繋がろう！</h2>
        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form action="" method="get" class="list-hobby">
                    <ul class="ks-cboxtags">
                        <li><input type="checkbox" value="" checked><label>Rainbow Dash</label></li>
                        <li><input type="checkbox" value=""><label>Cotton Candy</label></li>
                        <li><input type="checkbox" value=""><label>Rarity</label></li>
                        <li><input type="checkbox" value=""><label>Moondancer</label></li>
                        <li><input type="checkbox" value=""><label>Surprise</label></li>
                        <li><input type="checkbox" value=""><label>Twilight Sparkle</label></li>
                        <li><input type="checkbox" value=""><label>Fluttershy</label></li>
                        <li><input type="checkbox" value=""><label>Derpy Hooves</label></li>
                        <li><input type="checkbox" value=""><label>Princess Celestia</label></li>
                        <li><input type="checkbox" value=""><label>Gusty</label></li>
                        <li><input type="checkbox" value=""><label>Clover</label></li>
                        <li><input type="checkbox" value=""><label>Baby Moondancer</label></li>
                        <li><input type="checkbox" value=""><label>Medley</label></li>
                        <li><input type="checkbox" value=""><label>Firefly</label></li>
                    </ul>
                    <input type="submit" name="" value="次へ">
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- Page End -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
