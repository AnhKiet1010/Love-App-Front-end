<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Love App || List Hobby</title>
</head>
<body>
    
    <!-- For loader  -->
    <div class='loader'>
        <img src='image/Heart-1s-200px.svg' />
    </div>
    <!-- Loader End -->

    <!-- For Page -->
    <header class='mainHeader d-flex'>
        <div class="d-flex m-3">
            <a class="nav-link" href="index.html">
                <img src='image/love.svg' alt="logo" width="50px"/>
                <span id="text-logo">Love App</span>
            </a>
        </div>
    </header>
    <div class="container">
        <button class="btn">
            <a href="index.html">
                <img src="image/go-back.svg" alt="戻る" width="45px">
            </a>
        </button>
        <h2 class="text-center">好きな物を繋がろう！</h2>
        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form action="result.html" method="get" class="list-hobby">
                    <ul class="ks-cboxtags">
                        <li><input type="checkbox" id="checkboxOne" value="音楽"><label for="checkboxOne">音楽</label></li>
                        <li><input type="checkbox" id="checkboxTwo" value="旅行" checked><label for="checkboxTwo">旅行</label></li>
                        <li><input type="checkbox" id="checkboxThree" value="スポーツ" checked><label for="checkboxThree">スポーツ</label></li>
                        <li><input type="checkbox" id="checkboxFour" value="絵描き"><label for="checkboxFour">絵描き</label></li>
                        <li><input type="checkbox" id="checkboxFive" value="お笑い"><label for="checkboxFive">お笑い</label></li>
                        <li><input type="checkbox" id="checkboxSix" value="食べ歩き" checked><label for="checkboxSix">食べ歩き</label></li>
                        <li><input type="checkbox" id="checkboxSeven" value="飲み会"><label for="checkboxSeven">飲み会</label></li>
                        <li><input type="checkbox" id="checkboxEight" value="ゲーム"><label for="checkboxEight">ゲーム</label></li>
                        <li><input type="checkbox" id="checkboxNine" value="読書"><label for="checkboxNine">読書</label></li>
                        <li><input type="checkbox" id="checkboxTen" value="映画"><label for="checkboxTen">映画</label></li>
                        <li class="ks-selected"><input type="checkbox" id="checkboxEleven" value="撮影"><label for="checkboxEleven">撮影</label></li>
                        <li><input type="checkbox" id="checkboxTwelve" value="YouTube"><label for="checkboxTwelve">YouTube</label></li>
                        <li><input type="checkbox" id="checkboxThirteen" value="料理"><label for="checkboxThirteen">料理</label></li>
                        <li><input type="checkbox" id="checkboxFourteen" value="ショッピング"><label for="checkboxFourteen">ショッピング</label></li>
                        <li><input type="checkbox" id="checkboxFifteen" value="ファッション"><label for="checkboxFifteen">ファッション</label></li>
                      </ul>
                    <input type="submit" name="" value="次へ">
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- Page End -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
